<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow Conference - Assignment 01</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="primary-font">
    <header class="header">
        <nav class="nav-header">
            <h1 class="inter-font"><a href="index.html">logo</a></h1>
            <button class="btn-primary primary-font"><a href="#">Sign Up</a></button>
        </nav>
        <div class="header-container primary-font">
            <h2>Cool Dark UI Template for <br> Webflow Agencies!</h2>
            <button class="btn-primary">Stay Focused</button>
        </div>
    </header>
    <main>
        <section class="action">
            <div class="action-live">
                <h3 class="section-title">See It in Action</h3>
                <p class="section-description">Explore the live preview and imagine your <br> brand in this bold new look.</p>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <div class="action-image">
                <img src="images/wc-mini.png" alt="">
            </div>
        </section>
        <section class="users">
            <h3 class="section-title">Joined Thousands of Productive Users</h3>
            <div class="user-stats">
                <div class="user-item inter-font">
                    <h4>50K</h4>
                    <p>Active Users</p>
                </div>
                <div class="user-item">
                    <h4>2M+</h4>
                    <p>Focus Sessions</p>
                </div>
                <div class="user-item">
                    <h4>95%</h4>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
